<div class="tiendas">
    
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descrici√≥n</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Boorar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tienda of tiendas">
                        <th scope="row">
                            <a href="/tienda/comercial/{{tienda.id}}">
                                <img src="{{tienda.img}}" alt="" width="45" height="45">
                            </a>
                        </th>
                        <td>{{tienda.nombre}}</td>
                        <td>{{tienda.descripcion}}</td>
                        <td>
                            <button class="btn btn-info" (click)="editar()">
                                Editar
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-danger" (click)="borrar()">
                                Borrar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="row">
                <div class="col-md-12">
                     <a  [routerLink]="['/tienda/nueva']" class="btn btn-primary">Nueva Tienda</a> 
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
